<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="imgs/icon.webp">
    <script async src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/alpine-utils.js"></script>
    <script src="js/nav.js"></script>
</head>

<body id="login">
    <header>
        <a href="/"><img id="close-menu-button" src="svg/back-arrow.svg" alt="Go Back"></a>
        <a href="index.html"><img class="floating-logo" src="imgs/logo.webp" alt="Trion Logo"></a>
    </header>

    <main>
        <section class="content-wrapper">
            <div class="title-wrapper">
                <h1 class="title">Login</h1>
            </div>
            <div class="login-container">
                <div class="input-wrapper">
                    <input class="email-input" inputmode="email" type="email" id="email-input" name="email"
                        autocomplete="username" autocapitalize="none" spellcheck="false" required=""
                        placeholder="Email address or phone number">
                </div>
                <button class="button-red continue-btn">
                    <div class="inner"><a href="#">Continue</a></div>
                    <div class="blob"></div>
                    <div class="fakeblob"></div>
                </button>
                <p class="other-page">
                    Don't have an account?
                    <a class="other-page-link" href="/sign-up.html">Sign Up</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <template x-data x-include="templates/minimal-footer.html"></template>
    </footer>
</body>


</html>
