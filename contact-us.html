<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="imgs/icon.webp">
    <script async src="js/main.js"></script>
    <script defer src="js/alpine.js"></script>
</head>

<body id="contact" x-data="mainData()" x-init="init">
    <header>
        <template x-data x-include="templates/side-menu.html"></template>
        <template x-data x-include="templates/nav.html"></template>
        <template x-data x-include="templates/cart.html"></template>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Have a problem or question, contact our support team!
                <br>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Your message here..."></textarea>
                <!-- <button class="continue-btn" type="submit">Send</button> -->
                <button class="button-red continue-btn">
                    <div class="inner"><a href="#">Send</a></div>
                    <div class="blob"></div>
                    <div class="fakeblob"></div>
                </button>
            </form>
        </section>
    </main>
    <footer>
        <template x-data x-include="templates/footer.html"></template>
    </footer>
</body>

</html>
