<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trion</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="imgs/icon.png">
    <script async src="js/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="js/alpine-utils.js"></script>
    <script src="js/nav.js"></script>
</head>

<body id="home" onclick="playAudioOnce()" x-data="mainData()" x-init="init">
    <audio id="audio" src="audio/Porter Robinson - Language.flac" loop></audio>

    <header>
        <template x-data x-include="templates/side-menu.html"></template>
        <template x-data x-include="templates/nav.html"></template>
        <template x-data x-include="templates/cart.html"></template>
    </header>

    <div class="scroll-down-link scroll-down-arrow" data-iconfont="ETmodules" data-icon></div>

    <figure class="hero">
        <video autoplay muted loop playsinline id="hero-video">
            <source src="videos/NEMESIS-edit_optimized.mp4" type="video/mp4">
            <source src="videos/NEMESIS-edit_optimized.webm" type="video/webm">
        </video>
    </figure>

    <main>
        <div id="diagnol-row">
            <h2>The Nemesis</h2>
            <button class="button-red continue-btn">
                <div class="inner"><a href="nemesis.html">Learn More</a></div>
                <div class="blob"></div>
                <div class="fakeblob"></div>
            </button>
        </div>

        <div id="diagnol-row-flipped">
            <h2>Black Widow</h2>
            <button class="button-red continue-btn">
                <div class="inner"><a href="black-widow.html">Learn More</a></div>
                <div class="blob"></div>
                <div class="fakeblob"></div>
            </button>
        </div>
    </main>
    <footer>
        <template x-data x-include="templates/footer.html"></template>
    </footer>
</body>

</html>
